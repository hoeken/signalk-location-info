<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignalK Location Info</title>
    <script src="jquery-3.7.0.min.js"></script>
    <style>
      * {
          margin: 0;
          padding: 0;
          background-color : transparent;
      }
      body {
      }
      .imgbox {
          display: grid;
          height: 100%;
      }
      .center-fit {
          max-width: 100%;
          max-height: 100vh;
          margin: auto;
      }
    </style>
</head>
<body>
<div class="imgbox">
  <img id="countryImage" class="center-fit">
</div>
<script>
    $.get('/signalk/v1/api/vessels/self/navigation/country/value', (country) => {
      console.log(country)
      
      if (!country.length) {
        $('#countryName').html = "N/A";
      } else if (country.length == 1) {
        $('#countryImage').attr("src", "./assets/country-flags-main/svg/" + country[0].iso2.toLowerCase() + ".svg");
        $('#countryImage').attr("alt", country[0].name);
      }
    });
</script>
</body>
</html>
